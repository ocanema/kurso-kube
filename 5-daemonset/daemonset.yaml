apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ds-example
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nginx
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1 
  template:
    spec:
      nodeSelector:
        nodeType: edge    
      containers:
      - name: nginx
        image: nginx
        ports:
            - containerPort: 80
